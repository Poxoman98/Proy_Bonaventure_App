<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Artículos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <h2>Gestión de Artículos</h2>

    <!-- Botón "Crear Nuevo" fuera del th:each -->
    <form action="/manage-articulo/create" method="POST">
        <!-- Los campos del formulario -->
        <button type="submit" class="btn btn-success">Crear Artículo</button>
    </form>

    <table class="table table-striped table-hover table-bordered">
        <tr>
            <th>Código</th>
            <th>Nombre</th>
            <th>Marca</th>
            <th>Descripción</th>
            <th>Modelo</th>
            <th>Color</th>
            <th>Precio</th>
            <th>Categoría</th>
            <th>Acciones</th>
        </tr>
        <tr th:each="articulo : ${articulos}">
            <td th:text="${articulo.id}"></td>
            <td th:text="${articulo.nomArt}"></td>
            <td th:text="${articulo.marca}"></td>
            <td th:text="${articulo.descrpArt}"></td>
            <td th:text="${articulo.modelo}"></td>
            <td th:text="${articulo.color}"></td>
            <td th:text="${articulo.precio}"></td>
            <td>th:text="${articulo.Categoria}"</td>
            <td>
                <a th:href="@{/articulos/update/{id}(id=${articulo.id})}" class="btn btn-warning btn-sm">Editar</a>
                <a th:href="@{/articulos/delete/{id}(id=${articulo.id})}" class="btn btn-danger btn-sm">Eliminar</a>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
