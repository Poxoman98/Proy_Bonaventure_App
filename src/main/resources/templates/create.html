<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Artículo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h2>Crear Nuevo Artículo</h2>
    <form action="#" th:action="@{/manage-articulo/create}" th:object="${articuloDetailDto}" method="post">
        <div class="mb-3">
            <label for="nomArt" class="form-label">Nombre del Artículo</label>
            <input type="text" class="form-control" id="nomArt" name="nomArt" required>
        </div>
        <div class="mb-3">
            <label for="descrpArt" class="form-label">Descripción</label>
            <input type="text" class="form-control" id="descrpArt" name="descrpArt" required>
        </div>
        <div class="mb-3">
            <label for="marca" class="form-label">Marca</label>
            <input type="text" class="form-control" id="marca" name="marca" required>
        </div>
        <div class="mb-3">
            <label for="modelo" class="form-label">Modelo</label>
            <input type="text" class="form-control" id="modelo" name="modelo" required>
        </div>
        <div class="mb-3">
            <label for="color" class="form-label">Color</label>
            <input type="text" class="form-control" id="color" name="color" required>
        </div>
        <div class="mb-3">
            <label for="precio" class="form-label">Precio</label>
            <input type="number" class="form-control" id="precio" name="precio" required>
        </div>
        <div class="mb-3">
            <label for="categoria" class="form-label">Categoría</label>
            <select class="form-control" id="categoria" name="idCatgr" required>
                <option th:each="categoria : ${categorias}" th:value="${categoria.idCat}" th:text="${categoria.nomCat}"></option>
            </select>
        </div>
<!--        <div class="mb-3">-->
<!--            <label for="idProv" class="form-label">Proveedor</label>-->
<!--            <select id="idProv" th:field="*{idProv}" class="form-select" required>-->
<!--                <option th:each="proveedor : ${proveedores}" th:value="${proveedor.id}" th:text="${proveedor.nombre}"></option>-->
<!--            </select>-->
<!--        </div>-->
        <button type="submit" class="btn btn-primary">Crear Artículo</button>
    </form>
</div>
</body>
</html>
