<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Actualizar Artículo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
     <div style="text-align: center;"><h2>Editar Artículo</h2></div>

    <form action="#" th:action="@{/manage-articulo/update}" th:object="${articuloDto}" method="post">
        <div class="mb-3">
            <label for="nomArt" class="form-label">Nombre del Artículo</label>
            <input type="text" id="nomArt" th:field="*{nomArt}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="descrpArt" class="form-label">Descripción</label>
            <input type="text" id="descrpArt" th:field="*{descrpArt}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="marca" class="form-label">Marca</label>
            <input type="text" id="marca" th:field="*{marca}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="modelo" class="form-label">Modelo</label>
            <input type="text" id="modelo" th:field="*{modelo}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="color" class="form-label">Color</label>
            <input type="text" id="color" th:field="*{color}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="precio" class="form-label">Precio</label>
            <input type="number" id="precio" th:field="*{precio}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="idCatgr" class="form-label">Categoría</label>
            <select id="idCatgr" th:field="*{idCatgr}" class="form-select" required>
                <option th:each="categoria : ${categorias}" th:value="${categoria.id}" th:text="${categoria.nombre}"></option>
            </select>
        </div>
<!--        <div class="mb-3">-->
<!--            <label for="idProv" class="form-label">Proveedor</label>-->
<!--            <select id="idProv" th:field="*{idProv}" class="form-select" required>-->
<!--                <option th:each="proveedor : ${proveedores}" th:value="${proveedor.id}" th:text="${proveedor.nombre}"></option>-->
<!--            </select>-->
<!--        </div>-->
        <button type="submit" class="btn btn-primary">Actualizar Artículo</button>
    </form>
</div>
</body>
</html>
