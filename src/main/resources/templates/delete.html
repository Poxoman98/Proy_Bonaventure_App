<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Artículo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h2>Eliminar Artículo</h2>
    <p>¿Estás seguro de que deseas eliminar el artículo <strong th:text="${articulo.nomArt}"></strong>?</p>
    <form action="#" th:action="@{/manage-articulo/delete/{id}(id=${articulo.id})}" method="post">
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="/articulos" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
